
{% extends 'base.html' %} 
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}

<h1 class='search-title'>Add An Image</h1>

<form  method="POST" id="add_image" action="" enctype="multipart/form-data">
 <div class="form-group col-md-6 offset-md-3">
      <label for="q">Event Name</label>
     <input type="text" class="form-control"list="list" name="q"/>
          <datalist id="list">
         {% for event in events %}
         <option  value="{{ event.event_name }}">
           
         {% endfor %}
      </datalist><br>
        {{ add_image | as_bootstrap }}
          {% csrf_token %}   
<div class="form-group col-md-12">
        <input class=" btn btn-primary" id="submit_image_btn" name="commit" type="submit" value="submit">
    </div>
    </div>

</form>
{% endblock %}
