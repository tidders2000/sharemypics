{% extends 'base.html' %} {% block content %}


<div class="container-flex">
    <h1 class='search-title'>Search Results</h1>

    <div class="row row-flex">
        {% for pic in pics %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 ">
            <div class='card'>
                <div class="card-header">
               {{ pic.event_name }}- {{pic.username}}
                </div>
                <a  href="{{ MEDIA_URL }}{{ pic.image }}" data-rel="lightcase" class='bob' data-lc-caption="Your caption" > <img src="{{ MEDIA_URL }}{{ pic.image }}" class="card-img-top " alt="..."/></a>
                
            
                <p class="product-description">{{ pic.info }}</p>
                
                <p>{{ pic.price }}</p>

                <form method="post" action="{% url 'add_to_cart' pic.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>

            </div>
        </div>
        {% endfor %}
    </div>



</div>
{% endblock %}
