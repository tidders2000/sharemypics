{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<h1>{{user.username}}</h1>

<ul>

{% for purchase in purchases%}

{% if purchase.buyer.username == user.username %}

<li><a href="{{MEDIA_URL}}{{purchase.product.image}}">{{purchase.product.image}}</a></li>

</ul>
 {% endif %}

{% endfor %}

{% endblock %}
